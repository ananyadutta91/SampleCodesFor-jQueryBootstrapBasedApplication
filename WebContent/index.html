</head>
<body>

 <div class="row allcontrols">

<ul class="nav navbar-nav ">
 <li><button id="addbutton" type="button" class="btn btn-primary" data-toggle="modal" data-target="#squarespaceModal" data-whatever="@mdo">Add</button></li>
 <li><button id="editbutton" type="button" disabled class="btn btn-primary" data-toggle="modal" data-target="#squarespaceModal" data-whatever="@mdo">EDIT</button></li>

 <ul class="nav navbar-nav navbar-right">

 <form class="navbar-form navbar-right">

    <section >
       <table id="myTable" class="table sortable paginated">
          <thead>
             <tr><th><input class="" id="bulkselect" type="checkbox"/></th><th class="sort-alpha" >First Name<i id="icon1" aria-hidden="true"></i></th><th class="sort-alpha" >Last Name<i id="icon2" aria-hidden="true"></i></th><th class="sort-alpha">email<i id="icon3" aria-hidden="true"></i></th><th class="sort-alpha">Phone<i id="icon4" aria-hidden="true"></i></th><th class="sort-alpha">Location<i id="icon5" aria-hidden="true"></i></th><th class="sort-alpha">Current Class<i id="icon6" aria-hidden="true"></i></th><th class="sort-alpha">Address<i id="icon7" aria-hidden="true"></i></th><th class="sort-alpha">Marks<i id="icon8" aria-hidden="true"></i></th></tr>
               </thead>
                 <tbody id="divv">
                  </tbody>
                </table> 
            </section>
</div> <!-- end of container -->

<!-- line modal -->
<div class="modal fade" id="squarespaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-toggle="modal" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
			<h4 class="modal-title" id="lineModalLabel">Add Info</h4>
		</div> <!-- end of modal-header -->
		
	<form name="myForm" action="" onsubmit="return addOrUpdateHandler(event)" method="post">
	 <div class="modal-body">
         <!-- content goes here -->    
             <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter First Name">
              </div>
              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter Last Name">
              </div>
              <div class="form-group">
               <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter Email">
              </div>
               <div class="form-group">
               <label for="location">Location</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="Enter Location">
              </div>
              <div class="form-group">
               <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Phone">
              </div>  
              <div class="form-group">
               <label for="study_class">Class</label>
                <input type="text" class="form-control" id="study_class" name="study_class" placeholder="Enter Class">
              </div>     
              <div class="form-group">
               <label for="address">Address</label>
                <input type="text" class="form-control" id="communication" name="communication" placeholder="Enter Communication Address"><br/>
                <input type="text" class="form-control" id="permanent" name="permanent" placeholder="Enter Permanent Address">
              </div>  
              
               <div class="form-group">
               <label for="marks">Marks</label>
                <input type="text" class="form-control" id="english" name="english" placeholder="Enter English Marks"><br/>
                <input type="text" class="form-control" id="science" name="science" placeholder="Enter Science Marks"><br/>
                <input type="text" class="form-control" id="computers" name="computers" placeholder="Enter Computers Marks"><br/>
                <input type="text" class="form-control" id="hardware" name="hardware" placeholder="Enter Hardware Marks"><br/>
              </div> 
                   
						 
			 </div> <!-- end of modal-body -->
	          <div class="modal-footer">
                 <button type="button" class="btn btn-default" data-toggle="modal" data-dismiss="modal">Close</button>
                 <input id="submitbuttonid" type="submit" data-target="#loginModal" class="btn btn-primary" value="Submit" data-addedit="add"/>
              </div>      
           </form> 
	</div> <!-- end of modal-content -->
  </div> <!-- end of modal-dialog -->
</div>   <!-- end of modal fade -->
  
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
             <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                   <h4 class="modal-title" id="">Delete Info</h4>
                  </div> <!-- end of modal-header -->
                    <form name="myForm" action="" onsubmit="return deleteSelectedRow(event)" method="post">
                        <div class="modal-body">
                            <h4>You are about to delete.Do you want to proceed?</h4>
                        </div> <!-- end of modal-body -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">NO</button>
                            <input type="submit" class="btn btn-primary" value="YES">
                        </div> <!-- end of modal-footer -->
                    </form>
                </div> <!-- end of modal-content -->
            </div>  <!--   end of modal-dialog -->
        </div>   <!--     end of modal fade -->
 
<script src="validate.js"></script>
</body>
</html>
